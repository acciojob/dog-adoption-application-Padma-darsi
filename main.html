<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group select,
        .form-group input[type="submit"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group select {
            height: auto;
        }
        .form-group input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>To-Do App</h2>
        <form>
            <div class="form-group">
                <label for="task">Task</label>
                <input type="text" id="task" name="task" placeholder="Enter your task">
            </div>
            <div class="form-group">
                <label for="multiSelect">Assign to</label>
                <select id="multiSelect" name="assign-to" multiple>
                    <option value="team-member-1">Team Member 1</option>
                    <option value="team-member-2">Team Member 2</option>
                    <option value="team-member-3">Team Member 3</option>
                    <option value="team-member-4">Team Member 4</option>
                    <option value="team-member-5">Team Member 5</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="urgent" name="urgent">
                <label for="urgent">Mark as urgent</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Add Task">
            </div>
        </form>
    </div>

</body>
</html>
